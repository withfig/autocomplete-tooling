name: Test packages

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x, 19.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies and build # build is a postinstall script
        run: yarn --immutable
      - name: Test packages
        run: |
          yarn workspaces foreach -v --exclude root --exclude @fig/publish-spec run test
          yarn workspace @fig/publish-spec run test # TODO(fedeci): investigate why this works when run separated
